spring:
  application:
    name: "spring-data-jpa"

  datasource:
    url: jdbc:postgresql://localhost:5432/app_db?currentSchema=app
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
    port: 8081